<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneClick Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- not signed in -->
  <div class="content content-not-signed-in">
    <div class="title">
      <img class="title-img" src="icon.png"/>
      OneClick Calendar
    </div>
    <div class="description">The tool should popup when you're creating or modifying Google Calendar events</div>
    <button id="sign-in">
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 30 30" style="margin-right: 8px;">
        <path d="M 15.003906 3 C 8.3749062 3 3 8.373 3 15 C 3 21.627 8.3749062 27 15.003906 27 C 25.013906 27 27.269078 17.707 26.330078 13 L 25 13 L 22.732422 13 L 15 13 L 15 17 L 22.738281 17 C 21.848702 20.448251 18.725955 23 15 23 C 10.582 23 7 19.418 7 15 C 7 10.582 10.582 7 15 7 C 17.009 7 18.839141 7.74575 20.244141 8.96875 L 23.085938 6.1289062 C 20.951937 4.1849063 18.116906 3 15.003906 3 z"></path>
      </svg>
      Sign in with Google
    </button>
  </div>

  <!-- signed in -->
  <div class="content content-signed-in">
    <div class="title">
      <img class="title-img" src="icon.png"/>
      OneClick Calendar
    </div>
    <div class="email">Email</div>
    <div class="description">The tool should pop up when you're creating or modifying Google Calendar events</div>
    <button id="sign-out">
      Sign out
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
